<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Scroll Plane</title>
  </head>
  <body>
    <nav id="parallaxScene">
      <img id="img6" src="./img/callout-separating-economic-mountains-from-molehills_6.jpg" alt="6">
      <img id="img5" src="./img/callout-separating-economic-mountains-from-molehills_5.png" alt="5">
      <img id="img4" src="./img/callout-separating-economic-mountains-from-molehills_4.png" alt="4">
      <img id="img3" src="./img/callout-separating-economic-mountains-from-molehills_3.png" alt="3">
      <img id="img2" src="./img/callout-separating-economic-mountains-from-molehills_2.png" alt="2">
      <img id="img1" src="./img/callout-separating-economic-mountains-from-molehills_1.png" alt="1">
      <div id="shadow"></div>
    </nav>

    <header>
      <div>Scroll Down</div>
      <video src="./video/file_example_MP4_1920_18MG.mp4"></video>
    </header>

    <section id="planeScene">
      <img id="airplane" src="./img/cartoon-airplane.png" />
    </section>

    <svg width="500" height="500" viewBox="-2.5 -2.5 15 15">
      <path
        d="M2,2 Q5,2 5,5 T8,8"
        fill="none"
        stroke="goldenrod"
        stroke-linecap="round"
      />
    </svg>

    <footer>
      <div>Scroll Up</div>
    </footer>

    <!-- SCROLLMAGIC -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/BezierPlugin.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
